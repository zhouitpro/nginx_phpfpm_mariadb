version: '3.9'
services:
  nginx:
    build: docker/nginx
#    image: nginx:latest
    container_name: farmos
    hostname: farmos.docker
    command:
      /bin/sh -c "envsubst '$$DRUPAL_WEB_ROOT' < /etc/nginx/nginx.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    environment:
      - VIRTUAL_HOST=farmos.docker
      - DRUPAL_WEB_ROOT=web
    volumes:
      - /Users/zhouxiukun/www/farmos:/var/www/html
#      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./default.conf:/etc/nginx/nginx.conf.template
    restart: always
#    depends_on:
#      - php-fpm

  php-fpm:
    build: docker/php-fpm
    container_name: php-fpm
    restart: always
    volumes:
      - /Users/zhouxiukun/www/farmos:/var/www/html
      - ./php/php.ini-development:/usr/local/etc/php/php.ini
    environment:
      XDEBUG_MODE: "debug"
networks:
  default:
    name: proxy
    external: true
